{% extends 'LibroLink/base.html' %}

{% block content %}
  <h2>Submit a Book Review</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <p>
        <label for="id_book_name">Book Name:</label>
        {{ form.book_name }}
      </p>
      <p>
        <label for="id_book_author">Book Author:</label>
        {{ form.book_author }}
      </p>
      <p>
        <label for="id_review_text">Review Text:</label>
        {{ form.review_text }}
      </p>
      <div class="star-rating">
            {% for value in "5 4 3 2 1"|split %}
            <input type="radio" name="rating" value="{{ value }}" id="rating-{{ value }}" {% if form['rating'].value == value|stringformat:"s" %} checked {% endif %}>
            <label for="rating-{{ value }}" title="{{ value }} stars">&#9733;</label>
            {% endfor %}
      </div>
      <p>
        <label for="id_book_image">Book Image:</label>
        {{ form.book_image }}
      </p>

      <button type="submit">Submit Review</button>
  </form>
{% endblock %}
