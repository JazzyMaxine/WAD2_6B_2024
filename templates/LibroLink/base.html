<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>
            Books - 
            {% block title_block %}
                Here is your basic book page
            {% endblock %}
        </title>
        <link rel="stylesheet", href="{% static 'rango/css/styles.css' %}">
    </head>
    <body>
        <div>
            {% block nav_bar %}
            <nav>
                <h2>LibroLink</h2>
                <h2>{{ page.name }}</h2>
                <img src="{{ MEDIA_URL }}placeholderUserIcon.jpg" alt="User Profile Picture Placeholder"/>
                <img src="{% static 'images/hamburgerButton' %}" alt="Dropdown Menu" />
            </nav>
            {% endblock %}
        </div>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <!-- fill this in later -->
            Register below:
            <li><a href="{% url 'LibroLink:register' %}">SignUp</a></li>
            Or:
            <li><a href="{% url 'LibroLink:login' %}">Login</a></li>
        </div>
    </body>
</html>
