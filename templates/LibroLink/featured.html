{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Featured
{% endblock %}

<!-- featured pages, which have their own featured books -->
{% block content %}
    {% for page in featured_pages %}
        <div class="content_box">
            <h1>{{ page. }}</h1>
            <div class="book_preview">
                <img src="{% static 'images/books.jpg' %}" alt="Picture of Books" height="100px"/>
            </div>
        </div>
    {% endfor %}
{% endblock %}
