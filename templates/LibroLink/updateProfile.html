{% extends 'LibroLink/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Update Profile
{% endblock %}

{% block body_block %}
        <form id= "user_form" method="post" action="{% url 'register' %}"
    enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <div class="button-holder">
            <input type="submit" name="submit" value="Update" class="button" />
        </div>
    </form>
{% endblock %}
