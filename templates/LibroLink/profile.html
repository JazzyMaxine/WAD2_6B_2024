{% extends 'LibroLink/base.html' %}

{% block content %}
  <h1>User Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <!-- If you have additional fields on the UserProfile model, you can display them here -->
  <p>Website: {{ user_profile.website }}</p>
  {% if user_profile.picture %}
    <img src="{{ user_profile.picture.url }}" alt="Profile picture">
  {% endif %}
{% endblock %}
